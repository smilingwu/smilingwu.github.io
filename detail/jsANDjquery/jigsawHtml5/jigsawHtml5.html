<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>拼图游戏</title>
    <link href="Css/jigsaw.css" rel="stylesheet" type="text/css" />
    <script src="Jscript/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="Jscript/jigsawplugin.js" type="text/javascript"></script>
</head>
<body>
    <div id="indexjigsaw">
        <ul>
            <li><input id="Radio1" type="radio" name="type" checked/>容易</li>
            <li><input id="Radio2" type="radio" name="type"/>较难</li>
            <li><input id="Radio3" type="radio" name="type"/>最难</li>
        </ul>
        <ul class="ulimg" >
            <li class="focus"><img src="Images/pic01.jpg" class="img"/></li>
            <li class="defalut"><img src="Images/pic02.jpg" class="img"/></li>
            <li class="defalut"><img src="Images/pic03.jpg" class="img"/></li>
        </ul>
        <div id="gamePanelContainer">
            <div id="gamePanel" />
        </div>
        <div id="tip"></div>
    </div>
    <script src="Jscript/jigsaw.js" type="text/javascript"></script>
</body>
</html>
